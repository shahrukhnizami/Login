
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Login</title>
</head>

<body>
    <div id="signup_container">

        <section class="vh-100 gradient-custom">
            <div class="container py-3 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-dark text-white" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">

                                <div class="mb-md-5 mt-md-4 pb-5">

                                    <h2 class="fw-bold mb-2 text-uppercase">Create Acount</h2>
                                    <!-- <p class="text-white-50 mb-5">Please enter your name and password!</p> -->

                                    <div data-mdb-input-init class="form-outline form-white mb-4">
                                        <input  type="text" id="email_Signup" class="form-control form-control-lg"
                                            placeholder="Email" />

                                    </div>
                                    
                                    <div data-mdb-input-init class="form-outline form-white mb-4">
                                        <input type="password" id="Password" class="form-control form-control-lg"
                                            placeholder="Password" />

                                    </div>

                                    <!-- <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="">Sign in</a></p> -->


                                    <button  data-mdb-button-init data-mdb-ripple-init
                                        class="btn btn-outline-light btn-lg px-5" id="signup_btn" type="submit">Sign Up</button>
                                        <button  data-mdb-button-init data-mdb-ripple-init
                                        class="btn btn-outline-light btn-lg px-5" id="signin_btn" type="submit">Sign in</button>
                                        

                                    <!-- <div class="d-flex justify-content-center text-center mt-4 pt-1">
                          <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                          <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                          <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                        </div> -->

                                </div>



                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
    <div id="signin_container">

        <section class="vh-100 gradient-custom">
            <div class="container py-3 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-dark text-white" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">

                                <div class="mb-md-5 mt-md-4 pb-5">

                                    <h2 class="fw-bold mb-2 text-uppercase">Login Account</h2>
                                    <p class="text-white-50 mb-5">Please enter your name and password!</p>

                                    <div data-mdb-input-init class="form-outline form-white mb-4">
                                        <input  type="text" id="email_Signin" class="form-control form-control-lg"
                                            placeholder="Email" />

                                    </div>
                                    
                                    <div data-mdb-input-init class="form-outline form-white mb-4">
                                        <input type="password" id="SigninPassword" class="form-control form-control-lg"
                                            placeholder="Password" />

                                    </div>

                                    <!-- <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p> -->

                                    <button  data-mdb-button-init data-mdb-ripple-init
                                        class="btn btn-outline-light btn-lg px-5" id="submit_btn" type="submit">Submit</button>

                                    <!-- <div class="d-flex justify-content-center text-center mt-4 pt-1">
                          <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                          <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                          <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                        </div> -->

                                </div>



                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <div id="user_container" class="py-5">
        <div class="container rounded bg-dark text-white py-3 ">
            <div class="d-grid gap-2 d-md-flex justify-content-between py-3">
                <h1>Wellcome <span id="userEmail"></span></h1>
                <div>
                    <button id="login_btn" class="btn btn-danger" type="button">Logout</button>
                </div>
            </div>
            <!-- <div class="p-10 ">
                <textarea id="note" placeholder="Add Your Note" cols="60"></textarea>
                
            </div>
            <button class="btn btn-primary " type="button">Submit</button> -->

                <ol id="list" class="py-3">
                    
                </ol>
            </div>  -->
        </div>
    </div>

    
    <script type="module" src="app.js"></script>
</body>

</html>
